<div class="container mt-5">
    <h2>Previous Orders</h2>

    <!-- Search Input -->
    <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="filterOrders()" placeholder="Search by Asset">
    </div>

    <!-- Bootstrap Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Date</th>
                <th>Entry</th>
                <th>Exit</th>
                <th>Lot Size</th>
                <th>PnL</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of filteredOrders">
                <td>{{ order.asset }}</td>
                <td>{{ order.date }}</td>
                <td>{{ order.entry }}</td>
                <td>{{ order.exit }}</td>
                <td>{{ order.lotSize }}</td>
                <td>{{ order.pnl }}</td>
                <td>{{ order.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
