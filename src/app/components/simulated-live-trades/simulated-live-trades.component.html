<div class="container mt-5">
    <h2>Simulated Live Trades</h2>

    <!-- Search Bar -->
    <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="filterTrades()"
            placeholder="Search by Asset Name" />
    </div>

    <!-- Display filtered live trades -->
    <div class="row" *ngIf="filteredTrades.length > 0; else noTrades">
        <div class="col-6 mt-4" *ngFor="let trade of filteredTrades">
            <h4 class="rounded bg-success p-2 text-white">{{ trade.asset }}</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of trade.trades">
                        <td>{{ t.time }}</td>
                        <td>{{ t.price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- No trades message -->
    <ng-template #noTrades>
        <p>No live trades found.</p>
    </ng-template>
</div>
