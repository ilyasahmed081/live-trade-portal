<div class="container">
    <div class="trade-form mt-5">
        <h2>Simulated Live Trade Form</h2>
        <form [formGroup]="tradeForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <!-- Asset Type -->
                <div class="col-lg-4 col-12 mb-3">
                    <label for="asset">Asset Type</label>
                    <select class="form-control" id="asset" formControlName="asset">
                        <option value="">Select an asset</option>
                        <option value="XAUUSD">XAUUSD</option>
                        <option value="US30">US30</option>
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="SPX500">SPX500</option>
                    </select>
                    <div *ngIf="tradeForm.get('asset')?.invalid && tradeForm.get('asset')?.touched" class="text-danger">
                        Asset Type is required.
                    </div>
                </div>

                <!-- Trade Type -->
                <div class="col-lg-4 col-12 mb-3">
                    <label for="tradeType">Trade Type</label>
                    <select class="form-control" id="tradeType" formControlName="tradeType">
                        <option value="">Select trade type</option>
                        <option value="Buy">Buy</option>
                        <option value="Sell">Sell</option>
                    </select>
                    <div *ngIf="tradeForm.get('tradeType')?.invalid && tradeForm.get('tradeType')?.touched"
                        class="text-danger">
                        Trade Type is required.
                    </div>
                </div>

                <!-- Lot Size -->
                <div class="col-lg-4 col-12 mb-3">
                    <label for="lotSize">Trade Amount (Lot Size)</label>
                    <input type="number" class="form-control" id="lotSize" formControlName="lotSize" min="0.01"
                        step="0.01">
                    <div *ngIf="tradeForm.get('lotSize')?.invalid && tradeForm.get('lotSize')?.touched"
                        class="text-danger">
                        Lot Size is required and must be at least 0.01.
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Entry Price -->
                <div class="col-lg-4 col-12 mb-3">
                    <label for="entryPrice">Entry Price</label>
                    <input type="number" class="form-control" id="entryPrice" formControlName="entryPrice" min="0"
                        step="0.01">
                    <div *ngIf="tradeForm.get('entryPrice')?.invalid && tradeForm.get('entryPrice')?.touched"
                        class="text-danger">
                        Entry Price is required and must be a positive number.
                    </div>
                </div>

                <!-- Exit Price -->
                <div class="col-lg-4 col-12 mb-3">
                    <label for="exitPrice">Exit Price (Optional)</label>
                    <input type="number" class="form-control" id="exitPrice" formControlName="exitPrice" min="0"
                        step="0.01">
                </div>

                <!-- Stop Loss -->
                <div class="col-lg-4 col-12 mb-3">
                    <label for="stopLoss">Stop Loss (Optional)</label>
                    <input type="number" class="form-control" id="stopLoss" formControlName="stopLoss" min="0"
                        step="0.01">
                </div>
            </div>

            <div class="row">
                <!-- Take Profit -->
                <div class="col-lg-4 col-12 mb-3">
                    <label for="takeProfit">Take Profit (Optional)</label>
                    <input type="number" class="form-control" id="takeProfit" formControlName="takeProfit" min="0"
                        step="0.01">
                </div>
            </div>

            <button type="submit" [disabled]="tradeForm.invalid" class="btn btn-primary mt-4">Place Trade</button>
        </form>

        <div class="result" *ngIf="result">
            <p>{{ result.message }}</p>
        </div>
    </div>
</div>
